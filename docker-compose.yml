version: "3"
services: 
  web:
    environment:
      - CHOKIDAR_USEPOLLING=true
    build: 
      context: .
      dockerfile: Dockfile.dev        
    ports:
      - "3000:3000"
    volumes: 
      - /app/node_modules
      - .:/app
  tests:
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockfile.dev
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm","run","test"]